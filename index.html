<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <!-- Add in <head> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <title>My Food PWA</title>
</head>
<body>
  <h1 class="app-title">Pick your meals</h1>
  <div id="menu-grid">
    <div class="item" 
         data-product="Chicken Pastil Only Regular" 
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-only-regular.png"
         data-price="50">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-only-regular.png" alt="">
    </div>
    <div class="item" 
         data-product="Chicken Pastil Only Spicy" 
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-only-spicy.png"
         data-price="55">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-only-spicy.png" alt="">
    </div>
    <div class="item" 
         data-product="Chicken Pastil Regular with Regular Rice" 
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-regular-with-regular-rice.png"
         data-price="35">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-regular-with-regular-rice.png" alt="">
    </div>
    <div class="item" 
         data-product="Chicken Pastil Spicy with Regular Rice" 
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-spicy-with-regular-rice.png"
         data-price="40">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-spicy-with-regular-rice.png" alt="">
    </div>
    <div class="item" 
         data-product="Chicken Pastil Lumpia with Regular Rice" 
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-lumpia-with-regular-rice.png"
         data-price="55">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-lumpia-with-regular-rice.png" alt="">
    </div>
    <div class="item" 
         data-product="Chicken Pastil with Regular Rice + Egg" 
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-with-regular-rice-plus-egg.png"
         data-price="47">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-with-regular-rice-plus-egg.png" alt="">
    </div>
    <div class="item"
         data-product="Chicken Pastil Lumpia 10 pcs"
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-lumpia-10-pcs.png"
         data-price="130">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-lumpia-10-pcs.png" alt="">
    </div>
    <div class="item"
         data-product="Chicken Pastil Sisig"
         data-img="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-sisig.png"
         data-price="135">
      <img src="https://dev-ding-and-mamitas.pantheonsite.io/sites/default/files/2025-08/chicken-pastil-sisig.png" alt="">
    </div>
  </div>

  <h2 class="app-subtitle">Pick your addons</h2>

  <!-- Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <div class="quantity-control">
        <button id="decrease">-</button>
        <input type="number" id="quantity" value="1" min="1">
        <button id="increase">+</button>
      </div>
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Simple Cart Display -->
  <div id="cart">
    <h3>Cart</h3>
    <ul id="cart-items"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
